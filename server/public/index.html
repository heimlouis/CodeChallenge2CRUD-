<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JEN Stack Code Challenge</title>
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>JEN Stack Code Challenge</h1>
    <input type='text' id='whoseJoke' placeholder='whose joke' />
    <input type='text' id='question' placeholder='question' />
    <input type='text' id='punchLine' placeholder='punchline' />
    <input type='number' id='funninessRating' placeholder='funniness rating' />
    <input type='text' id='dateAdded' placeholder='date added' />
    <button id='addJokeButton'>Add Joke</button>
    <h2>Jokes:</h2>
    <div>
      <table>
        <thead>
          <tr>
            <th>Whose Joke</th>
            <th>Question</th>
            <th>Punch Line</th>
            <th>Funniness Rating</th>
            <th>Date Added</th>
          </tr>
        </thead>
        <tbody id="individualJoke">
        </tbody>
      </table>
    </div>
  </body>
</html>
